<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PDF Viewer</h1>
    <div class="controls">
        <input type="file" id="pdf-upload" accept="application/pdf">
        <div class="view-mode-switch">
            <label for="view-mode-toggle">ページ送りモード</label>
            <input type="checkbox" id="view-mode-toggle">
        </div>
        <div class="zoom-controls">
            <button id="zoom-out">-</button>
            <button id="zoom-reset">リセット</button>
            <button id="zoom-in">+</button>
        </div>
        <button id="download-pdf" class="hidden">PDFをダウンロード</button>
    </div>

    <div id="loading-indicator" style="display:none;">アップロード中...</div>
    <div id="viewer-container"></div>

    <div id="pagination-controls" class="hidden">
        <button id="prev-page">前へ</button>
        <span id="page-num"></span>
        <button id="next-page">次へ</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
